<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication for Rabbit Hole</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="assets/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
    rel="stylesheet">
</head>

<body class="main">
  <nav class="navbar navbar-expand-lg bg-transparant">
    <a class="navbar-brand navbartext nav-size" href="/">Rabbit Hole</a>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <img class="bunny" src="./assets/bunny.png">
        <h2 class="login">Login</h2>
        <p class="thistle-color">Find the music you love. Become a cultural intellectual <br>  by the end of quarantine, or whenever. </p>
        <form class="login">
          <div class="form-group">
            <label for="exampleInputEmail1"class="login login-left">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="login login-left">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default ">Login</button>
        </form>
        <br />
        <p class="login">Or sign up <a class="thistle-color" href="/">here</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
